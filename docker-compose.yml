#version: '3.8'

services:
  # PostGIS Database
  postgis:
    image: postgis/postgis:15-3.4
    container_name: coffee_postgis
    restart: unless-stopped
    environment:
      POSTGRES_DB: webmapping_db1
      POSTGRES_USER: webmapping1
      POSTGRES_PASSWORD: awm123
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - coffee_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U webmapping1 -d webmapping_db1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PgAdmin - Database Management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: coffee_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@coffeefinder.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    networks:
      - coffee_network
    depends_on:
      - postgis

  # Django Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: coffee_django
    restart: unless-stopped
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:8000 --workers 3 webmapping_project.wsgi:application"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgis://webmapping1:awm123@postgis:5432/webmapping_db1
    volumes:
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
    ports:
      - "8000:8000"
    networks:
      - coffee_network
    depends_on:
      postgis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: coffee_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./staticfiles:/usr/share/nginx/html/static:ro
      - ./media:/usr/share/nginx/html/media:ro
    networks:
      - coffee_network
    depends_on:
      - web
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  coffee_network:
    driver: bridge